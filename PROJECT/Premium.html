<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <style>
        [type="file"] {
            height: 0;
            overflow: hidden;
            width: 0;
        }

        [type="file"]+label {
            background: #494a4b;
            border: none;
            border-radius: 15px;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: inherit;
            font-weight: 500;
            margin-bottom: 1rem;
            outline: none;
            padding: 1rem 70px;
            position: relative;
            transition: all 0.3s;
            vertical-align: middle;
        }

        .btn-2 {
            background-color: #99c793;
            border-radius: 50px;
            overflow: hidden;
            position: relative;
        }

        .btn-2::before {
            content: "\f382";
            /* Unicode for Font Awesome upload icon */
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            font-size: 1.5rem;
            height: 100%;
            right: 130%;
            line-height: 2.7;
            /* This controls vertical centering relative to button size */
            position: absolute;
            top: -5px;
            /* Adjust this value to move the icon higher */
            transition: all 0.3s;
        }

        /* Hide the icon when the file is selected */
        label:not(.btn-2)::before {
            display: none;
        }

        /* Show icon on hover */
        .btn-2:hover::before {
            right: 75%;
            /* Move the icon closer on hover */
        }

        /* Demo specific styles */
        body {
            font-family: 'Literata', serif;
            font-size: 18px;
            line-height: 1.3;
            margin: 1rem 0;
            text-align: center;
        }

        .wrapper {
            background-color: #fff;
            border-radius: 1rem;
            margin: 0 auto;
            max-width: auto;
            padding: auto;
            width: auto;
        }

        h1,
        p {
            margin-bottom: 2rem;
        }

        h1 {
            font-family: 'Rubik', sans-serif;
            font-size: 1.7rem;
        }

        a {
            color: #31c1ef;
            text-decoration: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <input type="file" id="file" />
        <label for="file" class="btn-2">Upload</label>
    </div>

    <script>
        const fileInput = document.getElementById('file');
        const label = document.querySelector('label[for="file"]');

        fileInput.addEventListener('change', function () {
            if (fileInput.files.length > 0) {
                // Change label text to 'Uploaded'
                label.textContent = 'Uploaded';
                label.style.backgroundColor = '#222'; // Change background color on file selection
                label.classList.remove('btn-2'); // Remove the class to hide the icon
            } else {
                // Reset label text back to 'Upload' if no file is selected
                label.textContent = 'Upload';
                label.classList.add('btn-2'); // Add the class back to show the icon
            }
        });
    </script>
</body>

</html>
